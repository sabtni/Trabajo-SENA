<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <form class="formulario" id="registroForm">
            <h1>Registro</h1>
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            
            <label for="documento">Número de Documento</label>
            <input type="text" id="documento" name="documento" placeholder="Ingresa tu número de documento" required>
            
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            
            <label for="celular">Número de Celular</label>
            <input type="tel" id="celular" name="celular" placeholder="Ingresa tu número de celular" required>
            
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
            
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
            
            <label for="correo_confirmacion">Confirmar Correo Electrónico</label>
            <input type="email" id="correo_confirmacion" name="correo_confirmacion" placeholder="Confirma tu correo" required>
            
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Crea tu contraseña" required>
            
            <label for="confirmacion_contraseña">Confirmar Contraseña</label>
            <input type="password" id="confirmacion_contraseña" name="confirmacion_contraseña" placeholder="Confirma tu contraseña" required>
            
            <p id="error-contraseña" class="error">Las contraseñas no coinciden</p>
            <p id="error-menor" class="error">Debes tener al menos 18 años para registrarte.</p>
            
            <button type="submit">Registrarse</button>
        </form>
        <p class="login-link">¿Ya tienes una cuenta? <a href="gorumet Inicio sesion.html">Inicia sesión aquí</a></p>

    </div>
</body>
</html>
