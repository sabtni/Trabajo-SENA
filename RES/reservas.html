<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - El Rincón del Gourmet</title>
    <link rel="stylesheet" href="reserva.css">
</head>
<body>

    <div class="container">
        <h1>Reserva tu mesa</h1>
        <p class="mensaje">Vive una experiencia única en <strong>El Rincón del Gourmet</strong>, donde cada plato es una obra maestra.</p>

        <label for="fecha">Selecciona una fecha:</label>
        <input type="date" id="fecha">

        <label for="personas">Número de personas (máx. 5):</label>
        <input type="number" id="personas" min="1" max="5">

        <button onclick="reservarMesa()">Reservar Mesa</button>

        <div id="mensajeConfirmacion" class="confirmacion"></div>

        <h2>Historial de Reservas</h2>
        <ul id="historialReservas"></ul>
    </div>

    <script src="reserva.js"></script>

</body>
</html>
